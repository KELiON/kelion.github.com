<html>
<head>
<style>
  .clipped {
    -webkit-clip-path: polygon(0 0, 0% 100%, 100% 0);
    clip-path: polygon(0 0, 0% 100%, 100% 0);
  }
  .wrapper {
    position: relative;
    width: 500px;
    height: 500px;
  }
  .shot  {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
  }
  .above {
    -webkit-clip-path: polygon(0 0, 0% 100%, 100% 0);
    clip-path: polygon(0 0, 0% 100%, 100% 0);
    z-index: 2;
  }
</style>
</head>
<body>
<div class="wrapper">
  <img src="" id="shot0" class="js-shot shot above" />
  <img src="" id="shot1" class="js-shot shot"/>
</div>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

<script>
  $.ajax({
    type: "GET",
    dataType: "jsonp",
    cache: false,
    url: 'https://api.instagram.com/v1/users/654551465/media/recent?client_id=8eaed8a782c94b32a1e441cbf85ea294',
    success: function(resp) {
      // Массив всех картинок
      var shots = [];

      for (var i = 0; i < resp.data.length; i++) {
        shots.push(resp.data[i].images.standard_resolution.url);
      }

      var imgs = document.querySelectorAll('.js-shot');

      function getShot(current){
        var index;
        do {
          // не повторять шоты
          index = Math.floor(Math.random() * shots.length);
        } while (shots[index] == current)
        return shots[index];
      }

      function getPart(x, y) {
        // определяем в какой части курсор
        return 1000 - x - y > 500 ? 0 : 1;
      }



      [].forEach.call(imgs, function (el) {
        el.src = getShot();

        var part;

        el.addEventListener('mouseout', function(){
          part = null;
        });

        // нельзя сделать mouseout/mouseover
        // т.к. даже с clip-path верхний элемент является квадратом
        el.addEventListener('mousemove', function(event) {
          var newPart = getPart(event.offsetX, event.offsetY);
          if (part != newPart) {
            part = newPart;
            img = document.getElementById("shot"+part)
            img.src = getShot(img.src);
          }
        });
      })
    }
  });
</script>
</body>
</html>
